<!--Formulario de búsqueda-->
<div class="row my-div input-wrapper">

    <div class="col-md-6">
        <div class="input-group">
            <input id="wordInput" type="text" class="form-control" [(ngModel)]="wordInput"
                placeholder="Buscar en Twitter" aria-describedby="wordHelp">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" (click)="search()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <small id="wordHelp" class="form-text text-muted">Use ";" para buscar varios términos. Ej.: Argentina;
            #argentina</small>
    </div>
    <div class="col-md-6 counters">
        <div class="card">
            <i class="fab fa-twitter icono"></i>
            <h5 class="card-title">{{countTotal}}</h5>
        </div>
        <div class="card">
            <i class="far fa-angry icono"></i>
            <h5 class="card-title">{{countAngry}}</h5>
        </div>
        <div class="card">
            <i class="far fa-meh icono"></i>
            <h5 class="card-title">{{countNotAngry}}</h5>
        </div>
        <div class="card">
            <i class="far fa-meh-blank icono"></i>
            <h5 class="card-title">{{countNeutral}}</h5>
        </div>
    </div>

</div>
<!--Charts-->
<div class="row">
    <div class="col-12 exporting">
        <button class="button" type="button" (click)="exportCSV()">
           Exportar a 
            <i class="fas fa-file-csv exporting-icono"></i>
        </button>
        <button class="button" type="button" (click)="exportExcel()">
            Exportar a <i class="fas fa-file-excel exporting-icono"></i>
        </button>

    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-9">
        <div class="btn-group btn-group-sm" role="group" [hidden]="!dataPieChart">
        </div>
    </div>
    <div class="col-6">
        <h4>Tweets en tiempo real</h4>
        <app-tweet-list [(response)]="dataTweets"></app-tweet-list>
    </div>
    <div class="col-md-6">
        <h4>Gráficos</h4>
        <app-pie-chart [(response)]="dataPieChart"></app-pie-chart>
        <app-line-chart [(response)]="dataLineChart"></app-line-chart>
        <app-wordcloud [(response)]="imageToShow"></app-wordcloud>
    </div>

</div>
